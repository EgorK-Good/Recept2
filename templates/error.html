{% extends 'base.html' %}

{% block title %}Ошибка {{ error_code }} - Путешествие через рецепты{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-container py-5">
                <h1 class="display-1 text-accent">{{ error_code }}</h1>
                <h2 class="mb-4">{{ message }}</h2>
                <p class="lead mb-5">Извините, что-то пошло не так. Давайте вернемся на правильный путь.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
